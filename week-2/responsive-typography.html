<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive typography</title>
  <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
    }
    header{
      background: url('https://source.unsplash.com/daily');
      color: black;
      text-align: center;
      padding: 3vh 5vw;
    }

    header h1{
      font-size: 10vw;
    }
    header p{
      font-size: 5vw;
    }
    

  </style>
</head>
<body>
  <header>
    <h1>Welcome to my website</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum reiciendis, 
      cumque architecto veniam quod nulla non saepe harum iusto odio?</p>
  </header>
</body>
</html>
