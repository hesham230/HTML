<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>href attribute-19.1</title>
  <style>

    a{
      text-decoration: none;
      color: blueviolet;
    }
    a::before {
      content:"Please visit this" ;
      color: #333;
    }
    a::after {
      content:"for more information." ;
      color: #333;
    }
    

  </style>
</head>
<body>
  <a class="href-tag" href="https://www.appleseeds.org.il/">
  website (https://www.appleseeds.org.il/)
  </a>
</body>
</html>
