<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  
    <!-- Using style="color:blue to show list items with blue color" -->

  <ul style="color:Blue;">
    <p style="color:Blue;">
      <strong> 
  <ul style="color:Blue;">
        <em> 
         <u> first list with bullets </u> </em>

      </strong> 
    </p>

  <ul style="color:Blue;">
    <li>Chocolate</li>
    <li>Milk</li>
    <li>Sugar</li>
  </ul>

  <!-- Using ol for numbers -->
  <!-- Using style="color:red to show list items with red color" -->
  <p style="color:red">second list with numbers</p>
  
  <ol style="color:red">
    <li >Chocolate</li>
    <li>Milk</li>
    <li>Sugar</li>
  </ol>

  <!-- Using style="list-style: square to present list items with square" -->
  <p>third list with squares</p>
  <ul style="list-style: square" style="color:green">
    <li >Chocolate</li>
    <li>Milk</li>
    <li>Sugar</li>
  </ul>


</body>
</html>
