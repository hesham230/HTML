<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .inner{
      position: relative;
      width: 100px;
      height: 100px;
      background: darkcyan;
    }
    #outer{
      width: 50px;
      height: 50px;
      position: absolute;
      background: lightgreen;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="inner">
  <div id="outer"></div>
  </div>
</body>
</html>
