<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning-2</title>
  <style>
     .inner{
      position: absolute;
      width: 100px;
      height: 100px;
      background: darkcyan;
    }
    #outer{
      width: 50px;
      height: 50px;
      position: sticky;
      background: lightgreen;
      top: 10px;
    }

  </style>
</head>
<body>

  <div class="inner">
    Box Title
    <div id="outer"></div>
  </div>

</body>
</html>
