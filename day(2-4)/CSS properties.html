<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS properties</title>
 
 <style>
   p#first-string{
    border-radius: 25px;
    border: 2px solid red;
    padding: 5px;
    width: thick;
    height: thick;
    font-size: xx-large;
    }

   p#second-string{
    font-weight: bold;
    font-style: italic;
   }

   p#third-string{
     background-color: black;
     color: white;
     font-family: monospace;

     box-shadow: inset -4px -4px whitesmoke;
    }

  </style>

</head>
<body>

  <div>
  <p id="first-string">Hello World</p>
</div>

<div>
  <p id="second-string">Hello World</p>
</div>

<div>
  <p id="third-string">Hello World</p>
</div>
</body>
</html>
